<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Leopard</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Cheetah</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Wolf</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Monkey</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Zebra</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snake</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Hippo</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Raccoon</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/leopard7.wav"></audio>
  <audio data-key="83" src="sounds/Cheetah4.wav"></audio>
  <audio data-key="68" src="sounds/wolf6.wav"></audio>
  <audio data-key="70" src="sounds/monkey1.wav"></audio>
  <audio data-key="71" src="sounds/zebra7.wav"></audio>
  <audio data-key="72" src="sounds/elephant9.wav"></audio>
  <audio data-key="74" src="sounds/snake.wav"></audio>
  <audio data-key="75" src="sounds/hippo2.wav"></audio>
  <audio data-key="76" src="sounds/raccoon3.wav"></audio>

<script>

  function PlaySound(e){
    const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key= document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) 
    return;
    audio.currentTime=0;
    audio.play();
    key.classList.add('playing');

  };

  function removeTransition(e){
    if (e.propertyName !== 'transform')
    return;

    this.classList.remove('playing');
    
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
  window.addEventListener('keydown', PlaySound);
</script>




</body>
</html>
